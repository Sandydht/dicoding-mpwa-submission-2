<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premiere League</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6">
</head>

<body>

    <header>
        <nav class="indigo">
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo">Premiere League</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="mobile-demo"></ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="body-content" class="container"></div>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/service-worker.js")
                    .then(function () {
                        console.log("ServiceWorker: Registrasi berhasil");
                    })
                    .catch(function () {
                        console.log("ServiceWorker: Registrasi gagal");
                    })
            });
            requestPermission();
        } else {
            console.log("ServiceWorker: Browser tidak mendukung");
        }

        function requestPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function (result) {
                    if (result === "denied") {
                        console.log("Fitur notifikasi tidak diijinkan.");
                        return;
                    } else if (result === "default") {
                        console.error("Pengguna menutup kotak dialog permintaan ijin.");
                        return;
                    }

                    if (('PushManager' in window)) {
                        navigator.serviceWorker.getRegistration().then(function (registration) {
                            registration.pushManager.subscribe({
                                userVisibleOnly: true,
                                applicationServerKey: urlBase64ToUint8Array("BF4R0fTuHc1nIb52z8QHDnOZH2E7Co9RLv-znre5pZl_TDUQhXOsHK1NDNT_KNugGYkaoB1v9oz1DEGbwJ8hef0")
                            }).then(function (subscribe) {
                                console.log('Berhasil melakukan subscribe dengan endpoint: ', subscribe.endpoint);
                                console.log('Berhasil melakukan subscribe dengan p256dh key: ', btoa(String.fromCharCode.apply(
                                    null, new Uint8Array(subscribe.getKey('p256dh')))));
                                console.log('Berhasil melakukan subscribe dengan auth key: ', btoa(String.fromCharCode.apply(
                                    null, new Uint8Array(subscribe.getKey('auth')))));
                            }).catch(function (e) {
                                console.error('Tidak dapat melakukan subscribe ', e.message);
                            });
                        });
                    }
                });
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>

</html>
